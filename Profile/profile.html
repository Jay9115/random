<link rel="stylesheet" href="Profile/profile.css">
<div class="profile-card">
    <div class="background">
        <img id="background-poster" src="default-background.jpg" alt="Background Poster">
        <input type="file" id="background-upload" style="display: none;">
        <button id="background-upload-btn" onclick="document.getElementById('background-upload').click();">Upload Background</button>
    </div>
    <div class="profile-info">
        <div class="profile-picture">
            <img id="profile-pic" src="default-profile.jpg" alt="Profile Picture">
            <input type="file" id="profile-pic-upload" style="display: none;">
            <button id="profile-pic-upload-btn" onclick="document.getElementById('profile-pic-upload').click();">Upload Profile Picture</button>
        </div>
        <h2>Jay Patel</h2>
        <p>STUDENT AT CHARUSAT || Pursuing Computer Science Engineering</p>
        <div class="actions">
            <button>Open to</button>
            <button>Add profile section</button>
            <button>Enhance profile</button>
            <button>More</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
